							<div class="left">
								<p aria-label="Kingdom of Science ID">KINGDOM OF SCIENCE ID</p>
							</div>
							<div class="right">
								<div class="main-image">
									<label for="image-input"></label>

										id="image-form"
										for="image-input"
									>
										/>
										<input
											type="file"
											id="image-input"
											class="input-file"
											accept=".jpg, .jpeg, .png"
										/>
										<p class="image-persuader">
											SELECT PHOTO
										</p>
									</label>
								</div>
								<div class="form">
									<label for="username"
										><span>USERNAME</span>
										<input
											type="text"
											name="username"
											id="username"
											placeholder="YOUR USERNAME"
										/>
									</label>
									<label for="settlement"
										><span>SETTLEMENT</span>
										<input
											type="text"
											name="settlement"
											id="settlement"
											placeholder="YOUR SETTLEMENT"
										/>
									</label>
									<label for="IssDate"
										><span>DATE ISSUED</span>
										<input
											type="text"
											name="IssDate"
											id="IssDate"
											class="IssDate"
											placeholder="YYYY-MM-DD"
										/>
									</label>
									<label for="favchara"
										><span>FAVOURITE CHARACTER</span>

											type="text"
											name="favchara"
											id="favchara"
											placeholder="YOUR FAVOURITE CHARACTER"
										/>
									</label>
								</div>
