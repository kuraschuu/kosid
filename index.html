<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kingdom of Science ID Generator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="card-container" id="card">
      <div class="card front">
        <img src="assets/id-card-front.PNG" alt="ID Front" class="card-image" id="card-front-bg" />
        <div class="photo-box" onclick="document.getElementById('photo-upload').click()">
          <span>Select Photo</span>
          <input type="file" accept="image/*" id="photo-upload" hidden />
        </div>
        <div class="text-fields">
          <div><strong>USERNAME</strong><input type="text" id="username" placeholder="Enter name" /></div>
          <div><strong>DATE ISSUED</strong><input type="text" id="date" placeholder="DD/MM/YY" /></div>
          <div><strong>SETTLEMENT</strong><input type="text" id="settlement" placeholder="Enter settlement" /></div>
          <div><strong>FAV CHARACTER</strong><input type="text" id="character" placeholder="Enter character" /></div>
        </div>
      </div>
      <div class="card back">
        <img src="assets/id-card back.PNG" alt="ID Back" class="card-image" id="card-back-bg" />
      </div>
    </div>
    <div class="controls">
      <button onclick="flipCard()">Flip Card</button>
      <button onclick="downloadCard()">Download PNG</button>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
